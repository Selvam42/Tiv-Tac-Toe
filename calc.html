<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <h1><b>Calculator</b></h1>
    <div class="class1">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="clear()">cl</button>
            <button onclick="del()">del</button>
            <button onclick="disply('%')">%</button>
            <button onclick="disply('/')">/</button>
            <button onclick="disply('7')">7</button>
            <button onclick="disply('8')">8</button>
            <button onclick="disply('9')">9</button>
            <button onclick="disply('*')">*</button>
            <button onclick="disply('4')">4</button>
            <button onclick="disply('5')">5</button>
            <button onclick="disply('6')">6</button>
            <button onclick="disply('-')">-</button>
            <button onclick="disply('1')">1</button>
            <button onclick="disply('2')">2</button>
            <button onclick="disply('3')">3</button>
            <button onclick="disply('+')">+</button>
            <button onclick="disply('.')">.</button>
            <button onclick="disply('0')">0</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>
    <script>
        let outputScreen = document.getElementById("output-screen");
        function disply(num){
            outputScreen.value +=num;
        }
        function calculate(){
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err){
                alert("invali or syntax error");
            }
        }
        function cl(){
            outputScreen.value="";
        }
        function del(){
            outputScreen.value= outputScreen.value.slice(0,-1);
        }
        

    </script>
    
</body>
</html>
